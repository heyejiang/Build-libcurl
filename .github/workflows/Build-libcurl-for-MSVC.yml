name: Build libcurl MSVC

on:
  workflow_dispatch:
    inputs:
      arch:
        description: Architecture
        required: true
        default: x64
        type: choice
        options:
          - x64
          - x86
      build_type:
        description: Build Type
        required: true
        default: both
        type: choice
        options:
          - static
          - shared
          - both
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Visual Studio
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ github.event.inputs.arch }}

      - name: Install vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Build static
        if: github.event.inputs.build_type == 'static' || github.event.inputs.build_type == 'both'
        run: .\vcpkg\vcpkg install curl[openssl,ssh,http2,psl] --triplet ${{ github.event.inputs.arch }}-windows-static

      - name: Build shared
        if: github.event.inputs.build_type == 'shared' || github.event.inputs.build_type == 'both'
        run: .\vcpkg\vcpkg install curl[openssl,ssh,http2,psl] --triplet ${{ github.event.inputs.arch }}-windows

      - name: Get version
        id: version
        shell: pwsh
        run: |
          $version = "8.18.0"
          if ("${{ github.ref }}" -match "refs/tags/v(.*)") {
            $version = $matches[1]
          }
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "date=$(Get-Date -Format yyyy-MM-dd)" >> $env:GITHUB_OUTPUT

      - name: Package static
        if: github.event.inputs.build_type == 'static' || github.event.inputs.build_type == 'both'
        shell: pwsh
        run: |
          $ver = "${{ steps.version.outputs.version }}"
          $arch = "${{ github.event.inputs.arch }}"
          $date = "${{ steps.version.outputs.date }}"
          $dir = "libcurl-${ver}-${arch}-static"
          New-Item -ItemType Directory -Path $dir -Force
          New-Item -ItemType Directory -Path "$dir\lib" -Force
          New-Item -ItemType Directory -Path "$dir\include" -Force
          $src = "vcpkg\packages\curl_${{ github.event.inputs.arch }}-windows-static"
          if (Test-Path $src) {
            Copy-Item -Path "$src\lib\*.lib" -Destination "$dir\lib\" -Force
            Copy-Item -Path "$src\include\*" -Destination "$dir\include\" -Recurse -Force
          }
          $readme = @"
          libcurl $ver for MSVC ($arch)
          Build Type: Static Library
          Build Date: $date
          
          Library Files:
            lib\libcurl.lib
            lib\libssl.lib
            lib\libcrypto.lib
            lib\libssh2.lib
            lib\zlib.lib
            lib\nghttp2.lib
            lib\psl.lib
          
          Header Files:
            include\curl\curl.h
            include\openssl\
            include\libssh2.h
            include\zlib.h
            include\nghttp2\
          
          Visual Studio Setup:
          1. Include Directories: add include\
          2. Library Directories: add lib\
          3. Preprocessor Definitions: add CURL_STATICLIB
          4. Additional Dependencies:
             libcurl.lib libssl.lib libcrypto.lib libssh2.lib zlib.lib nghttp2.lib psl.lib ws2_32.lib crypt32.lib wldap32.lib bcrypt.lib user32.lib
          
          Code:
          #define CURL_STATICLIB
          #include <curl/curl.h>
          "@
          $readme | Out-File -FilePath "$dir\README.txt" -Encoding ASCII
          Compress-Archive -Path "$dir\*" -DestinationPath "$dir.zip" -Force

      - name: Package shared
        if: github.event.inputs.build_type == 'shared' || github.event.inputs.build_type == 'both'
        shell: pwsh
        run: |
          $ver = "${{ steps.version.outputs.version }}"
          $arch = "${{ github.event.inputs.arch }}"
          $date = "${{ steps.version.outputs.date }}"
          $dir = "libcurl-${ver}-${arch}-shared"
          New-Item -ItemType Directory -Path $dir -Force
          New-Item -ItemType Directory -Path "$dir\lib" -Force
          New-Item -ItemType Directory -Path "$dir\bin" -Force
          New-Item -ItemType Directory -Path "$dir\include" -Force
          $src = "vcpkg\packages\curl_${{ github.event.inputs.arch }}-windows"
          if (Test-Path $src) {
            Copy-Item -Path "$src\bin\*.dll" -Destination "$dir\bin\" -Force
            Copy-Item -Path "$src\lib\*.lib" -Destination "$dir\lib\" -Force
            Copy-Item -Path "$src\include\*" -Destination "$dir\include\" -Recurse -Force
          }
          $readme = @"
          libcurl $ver for MSVC ($arch)
          Build Type: Dynamic Library (DLL)
          Build Date: $date
          
          Files:
            bin\*.dll  - DLL files (runtime)
            lib\*.lib  - Import libraries (link time)
            include\   - Header files

          Visual Studio Setup:
          1. Include Directories: add include\
          2. Library Directories: add lib\
          3. Additional Dependencies: libcurl.lib
          4. Copy bin\*.dll to executable directory

          Code:
          #include <curl/curl.h>
          "@
          $readme | Out-File -FilePath "$dir\README.txt" -Encoding ASCII
          Compress-Archive -Path "$dir\*" -DestinationPath "$dir.zip" -Force

      - name: Upload static
        if: github.event.inputs.build_type == 'static' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: libcurl-${{ github.event.inputs.arch }}-static
          path: libcurl-*-static.zip

      - name: Upload shared
        if: github.event.inputs.build_type == 'shared' || github.event.inputs.build_type == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: libcurl-${{ github.event.inputs.arch }}-shared
          path: libcurl-*-shared.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: libcurl ${{ github.ref_name }} for MSVC
          tag_name: ${{ github.ref_name }}
          body: |
            libcurl ${{ github.ref_name }} for MSVC
            Includes: OpenSSL, libssh2, zlib, nghttp2, libpsl
            Architectures: x64, x86
            Build Types: static (.lib), shared (DLL + .lib)
          files: artifacts/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
